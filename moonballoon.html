<template name="location">

    <span class="min">0 m</span>

  <figure class="gallery">
    {{#each stats}}
      {{> pic}}
    {{/each}}

<template name="coord">
  <figcaption id="{{_id}}">Tijd: <i>{{timestamp}}</i> Altitude: <b>{{alt}}</b>. LatLng: <b>{{lat}}</b> <b>{{lng}}</b></figcaption>
</template>

<template name="pic">
  {{#if filterAlt}}
  <div data-src="{{pic}}">
    <img src="{{pic}}" />
    {{> coord}}
  </div>
  {{/if}}
</template>

<template name="map">
  <div id="map">{{maps}}</div>
</template>
