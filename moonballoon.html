
<head>
  <title>Moonballoon</title>
  <!--<script src="http://www.google.com/jsapi?key=AIzaSyAT4uJ8MsM-dWLRninrKeLjDj0q9rTjEXc"></script>-->
  <link rel="stylesheet" href="moonballoon.css" type="text/css" />
</head>

<body>
  <section class="location">
    <header>
      <a href="/" class="moonballoon-logo">Moonballoon</a>
    </header>
    {{> location}}
    <footer class="earth">
      <svg width="100%" height="50px" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
          <lineargradient id="earth" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" class="stop-1" />
            <stop offset="61%" class="stop-2" />
          </lineargradient>
        </defs>
        <ellipse id="mask" cx="50%" cy="160" rx="559" ry="155.5" width="100%"></ellipse>
    </svg>
    </footer>
  </section>
</body>

<template name="location">
  <div class="graph">
    <span class="min">0 m</span>
    <p class="slider-input">
      <input type="range" min="0" max="100" value="0" class="slider" />
      <output class="chosen-height"><span>0</span></output>
    </p>
    <span class="max">40 km</span>
    {{#each coords}}
      {{> coord}}
    {{/each}}
  </div>
</template>

<template name="coord">
  <p id="{{_id}}">Altitude of {{timestamp}}: {{alt}}. LatLng: {{lat}} {{lng}}</p>
</template>
